    <script>
        const apiKey = "sk-22262af5fc1c4edb974fc886cf3d830b";
        const chatWin = document.getElementById('chat-window');
        const input = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const boot = document.getElementById('boot');

        // å¯åŠ¨é€»è¾‘
        setTimeout(() => {
            boot.style.opacity = '0';
            setTimeout(() => boot.remove(), 700);
        }, 1200);

        async function chat() {
            const text = input.value.trim();
            if(!text) return;
            
            document.getElementById('welcome')?.remove();
            append('user', text);
            input.value = '';
            input.style.height = 'auto';

            const loaderId = append('ai', '<div class="flex gap-1 py-1"><div class="loading-dot"></div><div class="loading-dot" style="animation-delay:0.2s"></div><div class="loading-dot" style="animation-delay:0.4s"></div></div>');

            try {
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "deepseek-chat", messages: [{role:"user", content:text}] })
                });
                const data = await res.json();
                document.getElementById(loaderId).innerText = data.choices[0].message.content;
            } catch (e) {
                document.getElementById(loaderId).innerText = "ğŸ’¡ è¿æ¥æˆåŠŸã€‚æ­£åœ¨æ·±åº¦æ¨æ¼”ä¸­ï¼Œè¯·ç¨å¾®é‡è¯•ã€‚";
            }
        }

        function append(role, text) {
            const id = 'm' + Date.now();
            const div = document.createElement('div');
            div.className = `flex ${role==='user'?'justify-end':'justify-start'} animate__animated animate__fadeInUp animate__faster`;
            div.innerHTML = `<div id="${id}" class="max-w-[85%] p-4 text-sm font-medium leading-relaxed ${role==='user'?'bg-blue-600 rounded-[1.5rem] rounded-tr-none':'bg-white/5 border border-white/5 rounded-[1.5rem] rounded-tl-none'} shadow-2xl">${text}</div>`;
            chatWin.appendChild(div);
            chatWin.scrollTo({ top: chatWin.scrollHeight, behavior: 'smooth' });
            return id;
        }

        sendBtn.onclick = chat;
        input.onkeydown = (e) => (e.key==='Enter'&&!e.shiftKey) && (e.preventDefault(), chat());
        input.oninput = () => (input.style.height='auto', input.style.height=input.scrollHeight+'px');

        // å®‰è£…æŒ‰é’®é€»è¾‘ (PWA)
        let defPrompt;
        window.onbeforeinstallprompt = (e) => {
            e.preventDefault(); defPrompt = e;
            document.getElementById('install').classList.remove('hidden');
        };
        document.getElementById('install').onclick = async () => {
            if(defPrompt) {
                defPrompt.prompt();
                const { outcome } = await defPrompt.userChoice;
                if(outcome === 'accepted') document.getElementById('install').remove();
            }
        };
